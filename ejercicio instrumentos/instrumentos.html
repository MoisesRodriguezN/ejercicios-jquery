<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8"/>
		<title> Ejercicio instrumentos </title>
		<script src="jquery-3.1.1.min.js"></script>
		<script> 
			$(document).ready(function(){
				
					$("#do").addClass("do");
					$("#re").addClass("re");
					$("#mi").addClass("mi");
				
				
				$("div").hover(function(){
					$(this).animate({
						opacity: '0.5',
						height: '150px',
						width: '150px'
					},"fast");
				});
				
				$("div").mouseleave(function(){
					$(this).animate({
						opacity: '1',
						height: '100px',
						width: '100px'
					});
				});
				
				
			});

		</script>
		
		<style>
			.do{
				width: 100px;
				height: 100px;
				background-color: red;
				display: block;
				float: left;
				border: 1px solid black;
			}
			.re{
				width: 100px;
				height: 100px;
				background-color: orange;
				display: block;
				float: left;
				border: 1px solid black;
			}
			.mi{
				width: 100px;
				height: 100px;
				background-color: yellow;
				display: block;
				float: left;
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<div id="do">Do</div>
		<div id="re">Re</div>
		<div id="mi">Mi</div>
	</body>

</html>
